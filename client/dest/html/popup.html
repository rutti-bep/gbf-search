<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <script src="../js/jquery-3.4.1.min.js"></script>
  <script src="../js/popup.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/popup.css">
</head>
<body>
  <div id="version-message"><strong>gbf-searchはv0.2.1からツイッター連携が必要になりました。</strong><br>
    くわしくは<a href="./options.html" target="_blank">こちら</a>
  </div>
  <div id="appToggleArea">
    <input type="checkbox" id="appToggle"></input>
    <label for="appToggle"><span></span></label>
  </div>
  <div class="LevelRadios">
    <input type="radio" name="raidsListToggles" id="NormalRadio" data-level="Normal" checked></input>
    <label for="NormalRadio">Normal</label>
    <input type="radio" name="raidsListToggles" id="HighLevelRadio" data-level="HighLevel"></input>
    <label for="HighLevelRadio">High Level</label>
    <input type="radio" name="raidsListToggles" id="OtherRadio" data-level="Other"></input>
    <label for="OtherRadio">Other</label>
  </div>
  <div>
    <div id="raidsListNormal" class="raidsLists"></div>
  </div>
  <div>
    <div id="raidsListHighLevel" class="raidsLists"></div>
  </div>
  <div>
    <div id="raidsListOther" class="raidsLists"></div>
  </div>
  <div id="copyLogs"></div>
</body>
